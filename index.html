<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menna | Portfolio</title>
  

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background-color: #0f0f0f;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0066;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 80px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-text h1 .highlight {
      color: #ff0066;
    }

    .hero-text h3 {
      font-size: 22px;
      font-weight: normal;
      line-height: 1.5;
    }

    .hero-image img {
      width: 400px;
      max-width: 100%;
      border-radius: 10px;
      margin-left: 50px;
      margin-top: -30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Menna</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2></h2>
      <h1>Hi, I am <span class="highlight">Menna</span></h1>
      <h3>Computer Science & Statistics Student | Data Analyst</h3>
    </div>
    <div class="hero-image">
      <img src="your-image.png" alt="Menna">
    </div>
  </section>

</body>
</html>
